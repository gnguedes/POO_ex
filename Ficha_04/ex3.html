<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex3</title>
</head>
<body> 
    <script>
        const grades = [
            {
                name:"Rui",
                grade:8
            },
            {
                name:"Ana",
                grade:12
            },
            {
                name:"Carla",
                grade:14
            }
        ]

        createObj()
        calcAVG()
        

        //b------------
        function createObj(){
            const name = prompt("Indique um nome:")
            const grade = +prompt("Indique uma nota:")

            const newObj = {
                name: name,
                grade: grade
            }
            //alternativa de criar um novo objeto
            //const newObj = {name, grade}

            //alternativa de adicionar um novo objeto ao array grades
            //grades[grades.length] = newObj

            grades.push(newObj)
        }
        console.table(grades)

        //c-------------
        function calcAVG(){
            let sum = 0
            for(const prop of grades ){
                sum += prop.grade
            }
            console.log(sum/grades.length)
        }
        
    
    </script>
    
</body>
</html>
